<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Who is That Dota 2 Hero?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 35px;
        }

        .image-container {
            position: relative;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: filter 0.3s ease;
        }

        .hero-image.hidden {
            /* Create a dark silhouette effect with better contrast */
            filter: brightness(0) contrast(2);
        }

        .hero-image.revealed {
            filter: none;
        }

        .choices-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }

        .choice-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 18px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: capitalize;
            min-height: 60px;
        }

        .choice-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .choice-btn.correct {
            background: rgba(46, 213, 115, 0.3);
            border-color: #2ed573;
            animation: pulse 0.5s ease;
        }

        .choice-btn.incorrect {
            background: rgba(255, 71, 87, 0.3);
            border-color: #ff4757;
            animation: shake 0.5s ease;
        }

        .choice-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 14px 32px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.05rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .feedback {
            text-align: center;
            font-size: 1.5rem;
            min-height: 35px;
            font-weight: bold;
        }

        .feedback.correct {
            color: #2ed573;
        }

        .feedback.incorrect {
            color: #ff4757;
        }

        .hint-container {
            text-align: center;
            min-height: 30px;
            margin-top: 10px;
        }

        .hint-text {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid rgba(255, 193, 7, 0.5);
            color: #ffc107;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.95rem;
            display: inline-block;
        }

        .hint-btn {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid rgba(255, 193, 7, 0.4);
            color: #ffc107;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .hint-btn:hover {
            background: rgba(255, 193, 7, 0.3);
            border-color: rgba(255, 193, 7, 0.6);
        }

        .hint-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .image-container {
                width: 320px;
                height: 320px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .score-board {
                gap: 15px;
                font-size: 1rem;
                flex-wrap: wrap;
            }

            .score-item {
                padding: 8px 15px;
            }

            .choices-container {
                grid-template-columns: 1fr;
                gap: 12px;
                max-width: 320px;
            }

            .choice-btn {
                padding: 16px 20px;
                font-size: 1rem;
            }

            .controls {
                flex-direction: column;
                width: 100%;
                max-width: 320px;
            }

            .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .image-container {
                width: 280px;
                height: 280px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .game-area {
                gap: 25px;
            }
        }
    </style>
</head>

        const hintText = document.getElementById('hintText');
        const scoreEl = document.getElementById('score');
        const roundEl = document.getElementById('round');
        const streakEl = document.getElementById('streak');

        // Initialize game
        function initGame() {
            // Reset if all heroes used
            if (usedHeroes.length === heroes.length) {
                usedHeroes = [];
            }

            // Pick random unused hero
            let availableHeroes = heroes.filter(h => !usedHeroes.includes(h));
            currentHero = availableHeroes[Math.floor(Math.random() * availableHeroes.length)];
            usedHeroes.push(currentHero);

            // Load image from GitHub repo
            const imageUrl = `https://raw.githubusercontent.com/back1ply/Who-is-That-Hero/main/Game%20Assets/${currentHero}.png`;
            heroImage.src = imageUrl;
            heroImage.className = 'hero-image hidden';

            // Generate choices (1 correct + 3 random)
            generateChoices();

            // Reset UI
            answered = false;
            feedback.textContent = '';
            feedback.className = 'feedback';
            revealBtn.style.display = 'inline-block';
            nextBtn.style.display = 'none';
            hintBtn.style.display = 'inline-block';
            hintBtn.disabled = false;
            hintText.style.display = 'none';
            hintText.className = '';
        }

        function generateChoices() {
            const choices = [currentHero];
            
            // Add 3 random wrong answers
            while (choices.length < 4) {
                const randomHero = heroes[Math.floor(Math.random() * heroes.length)];
                if (!choices.includes(randomHero)) {
                    choices.push(randomHero);
                }
            }

            // Shuffle choices
            choices.sort(() => Math.random() - 0.5);

            // Create buttons
            choicesContainer.innerHTML = '';
            choices.forEach(hero => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = formatHeroName(hero);
                btn.onclick = () => checkAnswer(hero, btn);
                choicesContainer.appendChild(btn);
            });
        }

        function formatHeroName(hero) {
            return hero.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function checkAnswer(selectedHero, btn) {
            if (answered) return;

            answered = true;
            const isCorrect = selectedHero === currentHero;

            // Disable all buttons
            document.querySelectorAll('.choice-btn').forEach(b => b.disabled = true);

            if (isCorrect) {
                btn.classList.add('correct');
                feedback.textContent = 'âœ“ Correct!';
                feedback.className = 'feedback correct';
                score += 10;
                streak++;
                scoreEl.textContent = score;
                streakEl.textContent = streak;
            } else {
                btn.classList.add('incorrect');
                feedback.textContent = `âœ— Wrong! It was ${formatHeroName(currentHero)}`;
                feedback.className = 'feedback incorrect';
                streak = 0;
                streakEl.textContent = streak;
                
                // Highlight correct answer
                document.querySelectorAll('.choice-btn').forEach(b => {
                    if (b.textContent.toLowerCase().replace(/ /g, '_') === currentHero) {
                        b.classList.add('correct');
                    }
                });
            }

            // Reveal image
            heroImage.classList.remove('hidden');
            heroImage.classList.add('revealed');

            // Show next button
            revealBtn.style.display = 'none';
            nextBtn.style.display = 'inline-block';
        }

        function revealAnswer() {
            if (answered) return;
            
            answered = true;
            heroImage.classList.remove('hidden');
            heroImage.classList.add('revealed');
            
            feedback.textContent = `It was ${formatHeroName(currentHero)}`;
            feedback.className = 'feedback';
            
            streak = 0;
            streakEl.textContent = streak;
            
            // Highlight correct answer
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.disabled = true;
                if (btn.textContent.toLowerCase().replace(/ /g, '_') === currentHero) {
                    btn.classList.add('correct');
                }
            });

            revealBtn.style.display = 'none';
            nextBtn.style.display = 'inline-block';
        }

        function nextRound() {
            round++;
            roundEl.textContent = round;
            initGame();
        }

        function showHint() {
            const hint = heroHints[currentHero] || 'No hint available';
            hintText.textContent = hint;
            hintText.className = 'hint-text';
            hintText.style.display = 'inline-block';
            hintBtn.style.display = 'none';
        }

        // Event listeners
        revealBtn.addEventListener('click', revealAnswer);
        nextBtn.addEventListener('click', nextRound);
        hintBtn.addEventListener('click', showHint);

        // Start game
        initGame();
    </script>
