<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Who is That Dota 2 Hero?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸŽ® Who is That Dota 2 Hero?</h1>

            <div class="difficulty-selector">
                <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="medium-hard">Medium Hard</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>

            <div class="score-board">
                <div class="score-item">Score: <span id="score">0</span></div>
                <div class="score-item">Round: <span id="round">1</span></div>
                <div class="score-item">Streak: <span id="streak">0</span></div>
            </div>
        </header>

        <div class="game-area">
            <div class="image-container">
                <img id="heroImage" class="hero-image hidden" src="" alt="Mystery Hero">
            </div>

            <div class="feedback" id="feedback"></div>

            <div class="hint-container">
                <button class="hint-btn" id="hintBtn">ðŸ’¡ Get Hint</button>
                <div id="hintText" style="display: none;"></div>
            </div>

            <div class="choices-container" id="choices"></div>

            <div class="text-input-container" id="textInputContainer" style="display: none;">
                <div class="text-input-wrapper">
                    <input type="text" id="heroInput" class="hero-input" placeholder="Type hero name..."
                        autocomplete="off">
                    <button class="submit-btn" id="submitBtn">Submit</button>
                </div>
            </div>

            <div class="controls">
                <button class="btn" id="revealBtn">Reveal Answer</button>
                <button class="btn" id="nextBtn" style="display: none;">Next Hero</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/data.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
</body>

</html>
