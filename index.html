<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Who is That Dota 2 Hero?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Color System */
            --color-bg-primary: hsl(230, 35%, 12%);
            --color-bg-secondary: hsl(220, 30%, 15%);
            --color-accent-primary: hsl(250, 75%, 65%);
            --color-accent-secondary: hsl(280, 70%, 60%);
            --color-success: hsl(145, 65%, 55%);
            --color-error: hsl(355, 75%, 60%);
            --color-warning: hsl(45, 95%, 55%);
            --color-text-primary: hsl(0, 0%, 98%);
            --color-text-secondary: hsl(0, 0%, 75%);

            /* Glass Effects */
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.18);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);

            /* Spacing */
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 20px;
            --spacing-lg: 32px;
            --spacing-xl: 48px;

            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;

            /* Transitions */
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--color-bg-primary) 0%, var(--color-bg-secondary) 100%);
            background-attachment: fixed;
            color: var(--color-text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--spacing-md);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }

            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            animation: slideDown 0.6s ease-out 0.2s both;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            margin-bottom: var(--spacing-md);
            background: linear-gradient(135deg, var(--color-accent-primary), var(--color-accent-secondary), var(--color-accent-primary));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            letter-spacing: -0.02em;
            text-shadow: 0 0 40px rgba(102, 126, 234, 0.3);
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            flex-wrap: wrap;
        }

        .score-item {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            box-shadow: var(--glass-shadow);
            font-weight: 600;
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        .score-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .score-item:hover::before {
            left: 100%;
        }

        .score-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.45);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .score-item span {
            color: var(--color-accent-primary);
            font-weight: 700;
            margin-left: 6px;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-lg);
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        .image-container {
            position: relative;
            width: min(400px, 90vw);
            height: min(400px, 90vw);
            background: linear-gradient(135deg, hsl(0, 0%, 92%) 0%, hsl(0, 0%, 98%) 100%);
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.15);
            transition: all var(--transition-base);
        }

        .image-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transform: rotate(45deg);
            pointer-events: none;
        }

        .image-container:hover {
            transform: translateY(-4px);
            box-shadow:
                0 25px 70px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.15),
                0 0 40px rgba(102, 126, 234, 0.2);
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: filter var(--transition-slow), transform var(--transition-slow);
            position: relative;
            z-index: 1;
        }

        .hero-image.hidden {
            /* Create a dark silhouette effect with better contrast */
            filter: brightness(0) contrast(2);
        }

        .hero-image.black-silhouette {
            /* Completely black silhouette for harder difficulties */
            filter: brightness(0) saturate(0) contrast(100);
        }

        .hero-image.revealed {
            filter: none;
        }

        .choices-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-sm);
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.6s ease-out 0.6s both;
        }

        .choice-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1.5px solid var(--glass-border);
            color: var(--color-text-primary);
            padding: clamp(16px, 4vw, 20px) clamp(20px, 5vw, 28px);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: clamp(0.95rem, 2.5vw, 1.1rem);
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            transition: all var(--transition-base);
            text-transform: capitalize;
            min-height: 60px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .choice-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            opacity: 0;
            transition: opacity var(--transition-base);
        }

        .choice-btn:hover::before {
            opacity: 1;
        }

        .choice-btn:hover {
            border-color: rgba(255, 255, 255, 0.35);
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3), 0 0 20px rgba(102, 126, 234, 0.2);
        }

        .choice-btn:active {
            transform: translateY(-1px);
        }

        .choice-btn.correct {
            background: linear-gradient(135deg, rgba(46, 213, 115, 0.25), rgba(46, 213, 115, 0.15));
            border-color: var(--color-success);
            box-shadow: 0 0 30px rgba(46, 213, 115, 0.4), 0 4px 16px rgba(0, 0, 0, 0.2);
            animation: successPulse 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes successPulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(46, 213, 115, 0.6);
            }

            100% {
                transform: scale(1);
            }
        }

        .choice-btn.incorrect {
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.25), rgba(255, 71, 87, 0.15));
            border-color: var(--color-error);
            box-shadow: 0 0 30px rgba(255, 71, 87, 0.4), 0 4px 16px rgba(0, 0, 0, 0.2);
            animation: shake 0.6s cubic-bezier(0.36, 0.07, 0.19, 0.97);
        }

        .choice-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }



        @keyframes shake {

            0%,
            100% {
                transform: translateX(0) rotate(0deg);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-8px) rotate(-1deg);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(8px) rotate(1deg);
            }
        }

        .controls {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-sm);
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(135deg, var(--color-accent-primary) 0%, var(--color-accent-secondary) 100%);
            background-size: 200% 200%;
            border: none;
            color: white;
            padding: clamp(12px, 3vw, 16px) clamp(24px, 6vw, 36px);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: clamp(0.95rem, 2.5vw, 1.1rem);
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            transition: all var(--transition-base);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.02em;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform var(--transition-base);
        }

        .btn:hover::before {
            transform: translateX(0);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            background-position: 100% 0;
        }

        .btn:active {
            transform: translateY(0);
        }

        .feedback {
            text-align: center;
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            min-height: 40px;
            font-weight: 700;
            letter-spacing: 0.01em;
            transition: all var(--transition-base);
            animation: fadeIn 0.4s ease-out;
        }

        .feedback.correct {
            color: var(--color-success);
            text-shadow: 0 0 20px rgba(46, 213, 115, 0.5);
            animation: fadeIn 0.4s ease-out, successGlow 0.6s ease-out;
        }

        @keyframes successGlow {

            0%,
            100% {
                text-shadow: 0 0 20px rgba(46, 213, 115, 0.5);
            }

            50% {
                text-shadow: 0 0 30px rgba(46, 213, 115, 0.8);
            }
        }

        .feedback.incorrect {
            color: var(--color-error);
            text-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
            animation: fadeIn 0.4s ease-out;
        }

        .hint-container {
            text-align: center;
            min-height: 35px;
            margin-top: var(--spacing-sm);
            animation: fadeIn 0.6s ease-out 0.8s both;
        }

        .hint-text {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.15), rgba(255, 193, 7, 0.08));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1.5px solid rgba(255, 193, 7, 0.4);
            color: var(--color-warning);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: clamp(0.85rem, 2vw, 0.95rem);
            font-weight: 500;
            display: inline-block;
            box-shadow: 0 4px 16px rgba(255, 193, 7, 0.2);
            animation: slideDown 0.4s ease-out;
        }

        .hint-btn {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.15), rgba(255, 193, 7, 0.08));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1.5px solid rgba(255, 193, 7, 0.3);
            color: var(--color-warning);
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: clamp(0.85rem, 2vw, 0.95rem);
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            transition: all var(--transition-base);
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.15);
        }

        .hint-btn:hover {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.25), rgba(255, 193, 7, 0.15));
            border-color: rgba(255, 193, 7, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(255, 193, 7, 0.25);
        }

        .hint-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Tablet and Mobile Responsive Design */
        @media (max-width: 1024px) {
            body {
                padding: var(--spacing-sm);
            }

            h1 {
                font-size: clamp(1.8rem, 6vw, 2.5rem);
            }
        }

        @media (max-width: 768px) {
            :root {
                --spacing-md: 16px;
                --spacing-lg: 24px;
                --spacing-xl: 36px;
            }

            body::before {
                animation: none;
                /* Reduce motion for performance */
            }

            .container {
                padding: 0;
            }

            header {
                margin-bottom: var(--spacing-lg);
            }

            .image-container {
                width: min(360px, 85vw);
                height: min(360px, 85vw);
            }

            .score-board {
                gap: var(--spacing-sm);
                font-size: 1rem;
            }

            .score-item {
                padding: var(--spacing-xs) var(--spacing-sm);
                font-size: 0.9rem;
            }

            .choices-container {
                grid-template-columns: 1fr;
                gap: var(--spacing-sm);
                max-width: min(400px, 90vw);
            }

            .choice-btn {
                min-height: 56px;
                /* Larger touch target */
                padding: 18px 24px;
            }

            .controls {
                flex-direction: column;
                width: 100%;
                max-width: min(400px, 90vw);
                gap: var(--spacing-sm);
            }

            .btn {
                width: 100%;
                min-height: 48px;
                padding: 16px 24px;
            }

            .difficulty-selector {
                gap: 6px;
                padding: 4px;
                width: 100%;
                justify-content: center;
            }

            .difficulty-btn {
                padding: var(--spacing-xs) var(--spacing-sm);
                font-size: 0.85rem;
                min-width: 70px;
                flex: 1;
            }

            .text-input-wrapper {
                flex-direction: column;
                gap: var(--spacing-sm);
            }

            .hero-input {
                min-height: 52px;
            }

            .submit-btn {
                width: 100%;
                min-height: 52px;
            }

            .hint-btn {
                min-height: 44px;
                padding: var(--spacing-sm) var(--spacing-md);
            }

            .game-area {
                gap: var(--spacing-md);
            }
        }

        /* Small Mobile Devices */
        @media (max-width: 480px) {
            :root {
                --spacing-sm: 10px;
                --spacing-md: 14px;
                --spacing-lg: 20px;
                --spacing-xl: 28px;
            }

            body {
                padding: var(--spacing-xs);
            }

            .image-container {
                width: min(300px, 90vw);
                height: min(300px, 90vw);
            }

            h1 {
                font-size: 1.6rem;
                margin-bottom: var(--spacing-sm);
            }

            .game-area {
                gap: var(--spacing-md);
            }

            .score-board {
                gap: var(--spacing-xs);
            }

            .score-item {
                padding: 6px 12px;
                font-size: 0.85rem;
            }

            .difficulty-btn {
                font-size: 0.8rem;
                min-width: 60px;
                padding: 6px var(--spacing-xs);
            }

            .choices-container {
                max-width: 95vw;
            }
        }

        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
            padding: 6px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            display: inline-flex;
        }

        .difficulty-btn {
            background: transparent;
            border: 1.5px solid transparent;
            color: var(--color-text-secondary);
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: clamp(0.85rem, 2vw, 0.95rem);
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            transition: all var(--transition-base);
            min-width: 90px;
            position: relative;
        }

        .difficulty-btn:hover:not(.active) {
            color: var(--color-text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, var(--color-accent-primary), var(--color-accent-secondary));
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .text-input-container {
            display: flex;
            gap: var(--spacing-sm);
            width: 100%;
            max-width: 600px;
            flex-direction: column;
            animation: fadeIn 0.6s ease-out 0.6s both;
        }

        .text-input-wrapper {
            display: flex;
            gap: var(--spacing-sm);
            align-items: stretch;
        }

        .hero-input {
            flex: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1.5px solid var(--glass-border);
            color: var(--color-text-primary);
            padding: clamp(16px, 4vw, 20px) clamp(20px, 5vw, 28px);
            border-radius: var(--radius-md);
            font-size: clamp(0.95rem, 2.5vw, 1.1rem);
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            transition: all var(--transition-base);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .hero-input::placeholder {
            color: var(--color-text-secondary);
            opacity: 0.7;
        }

        .hero-input:focus {
            outline: none;
            border-color: var(--color-accent-primary);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25), 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--color-accent-primary), var(--color-accent-secondary));
            background-size: 200% 200%;
            border: none;
            color: white;
            padding: clamp(16px, 4vw, 20px) clamp(28px, 6vw, 36px);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: clamp(0.95rem, 2.5vw, 1.1rem);
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            transition: all var(--transition-base);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            white-space: nowrap;
            min-width: 120px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            background-position: 100% 0;
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Accessibility & Performance */
        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            body::before {
                animation: none;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {

            .choice-btn,
            .btn,
            .difficulty-btn {
                border-width: 2px;
            }
        }

        /* Focus visible for keyboard navigation */
        .choice-btn:focus-visible,
        .btn:focus-visible,
        .difficulty-btn:focus-visible,
        .hint-btn:focus-visible,
        .submit-btn:focus-visible,
        .hero-input:focus-visible {
            outline: 3px solid var(--color-accent-primary);
            outline-offset: 2px;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Prevent text selection on buttons */
        button {
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Loading state */
        .loading {
            opacity: 0.6;
            pointer-events: none;
            cursor: wait;
        }

        @media (max-width: 768px) {
            .difficulty-selector {
                gap: 6px;
                padding: 4px;
            }

            .difficulty-btn {
                padding: 8px 16px;

            if (usedHeroes.length === heroes.length) {
                usedHeroes = [];

            // Pick random unused hero
            let availableHeroes = heroes.filter(h => !usedHeroes.includes(h));
            currentHero = availableHeroes[Math.floor(Math.random() * availableHeroes.length)];
            usedHeroes.push(currentHero);

            // Load image from GitHub repo
            const imageUrl = `https://raw.githubusercontent.com/back1ply/Who-is-That-Hero/main/Game%20Assets/${currentHero}.png`;

                heroImage.className = 'hero-image black-silhouette';

                heroImage.className = 'hero-image hidden';

            if (currentDifficulty === 'easy' || currentDifficulty === 'medium') {
                choicesContainer.style.display = 'grid';
                textInputContainer.style.display = 'none';
                generateChoices();
            } else {
                choicesContainer.style.display = 'none';

        function generateChoices() {
            const choices = [currentHero];

            // Add 3 random wrong answers
            while (choices.length < 4) {
                const randomHero = heroes[Math.floor(Math.random() * heroes.length)];
                if (!choices.includes(randomHero)) {
                    choices.push(randomHero);
                }
            }

            // Shuffle choices
            choices.sort(() => Math.random() - 0.5);

            // Create buttons
            choicesContainer.innerHTML = '';
            choices.forEach(hero => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = formatHeroName(hero);
                btn.onclick = () => checkAnswer(hero, btn);
                choicesContainer.appendChild(btn);
            });
        }

        function formatHeroName(hero) {
            return hero.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

            if (answered) return;

            answered = true;
            const isCorrect = selectedHero === currentHero;

            // Disable all buttons
            document.querySelectorAll('.choice-btn').forEach(b => b.disabled = true);

            if (isCorrect) {
                btn.classList.add('correct');
                feedback.textContent = 'âœ“ Correct!';
                feedback.className = 'feedback correct';
                score += 10;
                streak++;
                scoreEl.textContent = score;
                streakEl.textContent = streak;
            } else {
                btn.classList.add('incorrect');
                feedback.textContent = `âœ— Wrong! It was ${formatHeroName(currentHero)}`;
                feedback.className = 'feedback incorrect';
                streak = 0;
                streakEl.textContent = streak;

                });

            heroImage.classList.add('revealed');

            revealBtn.style.display = 'none';
            nextBtn.style.display = 'inline-block';
        }

            if (answered) return;

            const userInput = heroInput.value.trim().toLowerCase();
            if (!userInput) return;

            answered = true;
            heroInput.disabled = true;
            submitBtn.disabled = true;

            // Normalize hero name for comparison
            const normalizedInput = userInput.replace(/[\s-]/g, '_');
            const normalizedHero = currentHero.replace(/[\s-]/g, '_');

            // Check for exact match or if input is contained in hero name
            const isCorrect = normalizedInput === normalizedHero ||
                normalizedHero.includes(normalizedInput) ||
                formatHeroName(currentHero).toLowerCase().includes(userInput);

            if (isCorrect) {
                feedback.textContent = 'âœ“ Correct!';
                feedback.className = 'feedback correct';
                score += 10;
                streak++;
                scoreEl.textContent = score;
                streakEl.textContent = streak;
            } else {
                feedback.textContent = `âœ— Wrong! It was ${formatHeroName(currentHero)}`;
                feedback.className = 'feedback incorrect';
                streak = 0;
                streakEl.textContent = streak;
            }

            heroImage.classList.remove('hidden', 'black-silhouette');
            heroImage.classList.add('revealed');

            // Show next button
            revealBtn.style.display = 'none';
            nextBtn.style.display = 'inline-block';
        }

            if (answered) return;

            answered = true;
            heroImage.classList.remove('hidden', 'black-silhouette');
            heroImage.classList.add('revealed');

            feedback.textContent = `It was ${formatHeroName(currentHero)}`;
            feedback.className = 'feedback';

            streak = 0;
            streakEl.textContent = streak;

            // Highlight correct answer
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.disabled = true;
                if (btn.textContent.toLowerCase().replace(/ /g, '_') === currentHero) {
                    btn.classList.add('correct');
                }
            });

            revealBtn.style.display = 'none';
            nextBtn.style.display = 'inline-block';
        }

            round++;
            roundEl.textContent = round;
            initGame();
        }

            const hint = heroHints[currentHero] || 'No hint available';
            hintText.textContent = hint;
            hintText.className = 'hint-text';
            hintText.style.display = 'inline-block';
            hintBtn.style.display = 'none';
        }

        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;

            // Update button states
            difficultyBtns.forEach(btn => {
                if (btn.dataset.difficulty === difficulty) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // Restart current round with new difficulty
            initGame();
        }

        revealBtn.addEventListener('click', revealAnswer);
        nextBtn.addEventListener('click', nextRound);
        hintBtn.addEventListener('click', showHint);
        submitBtn.addEventListener('click', checkTextAnswer);
        heroInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkTextAnswer();
            }
        });

        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                setDifficulty(btn.dataset.difficulty);
            });
        });

        initGame();
