<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Test your Dota 2 knowledge! Identify heroes from their silhouettes in this esports-style quiz game.">
    <meta name="theme-color" content="#0F0F23">
    <title>Who is That Hero? | Dota 2 Quiz</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Russo+One&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/effects.css">
</head>

<body>
    <div class="app">
        <!-- Header (HUD Style) -->
        <header class="header">
            <div class="header__content">
                <div class="header__brand">
                    <svg class="header__logo" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="40" height="40" rx="8" fill="url(#logo-gradient)"/>
                        <path d="M12 28V12h4l4 10 4-10h4v16h-3V17l-3.5 9h-3L15 17v11h-3z" fill="#fff"/>
                        <defs>
                            <linearGradient id="logo-gradient" x1="0" y1="0" x2="40" y2="40">
                                <stop stop-color="#7C3AED"/>
                                <stop offset="1" stop-color="#00FFFF"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    <h1 class="header__title">Who is That Hero?</h1>
                </div>
                <div class="header__stats">
                    <div class="stat-badge stat-badge--highlight">
                        <span class="stat-badge__label">Score</span>
                        <span class="stat-badge__value" id="score">0</span>
                    </div>
                    <div class="stat-badge">
                        <span class="stat-badge__label">Streak</span>
                        <span class="stat-badge__value" id="streak">0</span>
                    </div>
                </div>

                <!-- Settings Menu -->
                <div class="settings-menu">
                    <button class="settings-btn" id="settingsBtn" aria-label="Difficulty">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                        </svg>
                    </button>
                    <div class="settings-dropdown hidden" id="settingsDropdown">
                        <div class="settings-dropdown__header">Difficulty</div>
                        <div class="settings-dropdown__options">
                            <button class="settings-option active" data-difficulty="easy">Easy</button>
                            <button class="settings-option" data-difficulty="medium">Medium</button>
                            <button class="settings-option" data-difficulty="hard">Hard</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Game Area -->
        <main class="main">
            <div class="game">
                <!-- Left Column: Hero Image -->
                <div class="game__left">
                    <div class="hero-frame scanlines">
                        <img id="heroImage" class="hero-frame__image hero-frame__image--hidden" src="" alt="Mystery Hero">
                        <div class="hero-frame__corner hero-frame__corner--tl"></div>
                        <div class="hero-frame__corner hero-frame__corner--tr"></div>
                        <div class="hero-frame__corner hero-frame__corner--bl"></div>
                        <div class="hero-frame__corner hero-frame__corner--br"></div>
                    </div>
                    <div id="imageError" class="error-message hidden"></div>

                    <!-- Feedback Area -->
                    <div class="feedback-area">
                        <div id="feedback" class="feedback"></div>
                    </div>

                    <!-- Inline Stats (Mobile Only - replaces footer) -->
                    <div class="inline-stats">
                        <div class="inline-stats__item">
                            <span>Round</span>
                            <span class="inline-stats__value" id="roundInline">1</span>
                        </div>
                        <div class="inline-stats__item">
                            <span>Accuracy</span>
                            <span class="inline-stats__value" id="accuracyInline">0%</span>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Controls -->
                <div class="game__right">
                    <!-- Answer Section -->
                    <div class="answer-section">
                        <div class="control-panel__header">
                            <h3 class="control-panel__title">Identify</h3>
                        </div>

                        <!-- Multiple Choice (Easy/Medium/Medium-Hard) -->
                        <div id="choicesContainer" class="choices-grid"></div>

                        <!-- Text Input (Hard Mode) -->
                        <div id="textInputContainer" class="text-input-section hidden">
                            <div class="input-group">
                                <input
                                    type="text"
                                    id="heroInput"
                                    class="input"
                                    placeholder="Type hero name..."
                                    autocomplete="off"
                                    aria-label="Hero name input"
                                >
                                <button class="btn" id="submitBtn">Submit</button>
                            </div>
                        </div>

                        <!-- Hint (inline, appears when requested) -->
                        <div id="hintContainer" class="hint-inline hidden">
                            <div id="hintText" class="hint-inline__text"></div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="actions" style="margin-top: var(--space-3);">
                            <button class="btn btn--ghost" id="hintBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                                    <line x1="12" y1="17" x2="12.01" y2="17"/>
                                </svg>
                                Hint
                            </button>
                            <button class="btn btn--outline" id="revealBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                                Reveal
                            </button>
                            <button class="btn btn--accent hidden" id="nextBtn">
                                Next
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="9 18 15 12 9 6"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer Stats Bar -->
        <footer class="footer">
            <div class="footer__content">
                <div class="footer__stat">
                    <span>Round:</span>
                    <span class="footer__stat-value" id="round">1</span>
                    <span>/ 123</span>
                </div>
                <div class="footer__stat">
                    <span>High Score:</span>
                    <span class="footer__stat-value" id="highScore">0</span>
                </div>
                <div class="footer__stat">
                    <span>Accuracy:</span>
                    <span class="footer__stat-value" id="accuracy">0%</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/state.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
